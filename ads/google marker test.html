<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 36, lng: 126},
    zoom: 8
  });
  $.getJSON("shopping.json", function(result){
            $.each(result, function(i, field){
				var myCenter=new google.maps.LatLng(field.LOCATION_Y,field.LOCATION_X);
                var marker=new google.maps.Marker({
				position:myCenter,
				});
				marker.setMap(map);
            });
        });
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCG21Y5X-wARtfSC6WkgO1nxoVU0WwcjwE&callback=initMap"
        async defer></script>
  </body>
</html>
