<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
            #map_canvas { height: 100% }
        </style>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key= AIzaSyCG21Y5X-wARtfSC6WkgO1nxoVU0WwcjwE" async defer></script>
        <script type="text/javascript">
            var map;
            
            function initialize() {
                var mapOptions = {
                    center: new google.maps.LatLng(58, 16), zoom: 7, mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions); 
            }
        </script>
    </head>
    <body onload="initialize()">
        <div id="map_canvas" style="width:100%; height:100%"></div>
        <script type="text/javascript">
            $(document).ready(function() {
                $.getJSON("shopping.json", function(json1) {
                    $.each(json1, function(key, data) {
                        var latLng = new google.maps.LatLng(data.LOCATION_Y, data.LOCATION_X);
                        var marker = new google.maps.Marker({
                            position: latLng,
                            title: data.title
                        }); 
                        marker.setMap(map);
                    });
                });
            });
        </script>
    </body>
</html>
