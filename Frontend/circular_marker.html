<!DOCTYPE html>
<html>
<head>
	<title>circular_marker</title>
	<style type="text/css">
		.marker{
			height: 150px;
			width: 150px;
			border-radius: 50% 50% 50% 50%;
			overflow: hidden;

		}
		.marker img{
			height: 150px;
			width: 150px;
		}
		.culture{
			border : 10px #8174ba solid;
		}

		.shopping{
			border: 10px #f3be32 solid;
		}

		.trend{
			border: 10px #d67473 solid;
		}

		.nature{
			border: 10px #91b88b solid;
		}

	</style>
</head>
<body>
	<div class="marker shopping">
		<img src="sampleImage.jpg">
	</div>
</body>
</html>
