<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
	
		.nav{
			width: 100%;
			background-color: #ebebec;
			list-style:none;
			margin: 0;
			padding: 0;
			text-align:center;
		}
		.nav li{
			display:inline;
		}
		.nav a{
			display:inline-block;
			padding:10px;
			color:#ababab;
			text-decoration:none;
			font-weight:bold;
		}
		.nav a:hover{
			text-decoration: none;
		}
		.nav a:active{
			color: #323232;
		}
		
	</style>
</head>
<body>
	<header>
		<ul class = "nav">
		
			<li><a href="#">Set</a></li>
			<li><a href="/add/">Add</a></li>
			<li><a href="/plan/">Plan</a></li>
		
		</ul>
	</header>
</body>
</html>
